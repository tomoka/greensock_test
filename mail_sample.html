      </svg>
    </div>
    <script src="snap.svg-min.js"></script>
    <script>
		function clickAction(){
			var paper = Snap(200,200).remove();
			var mail = "M1.9,36.8V2.3h47.1v34.5H1.9z M4.2,33l13.5-13.5L4.2,6.1V33z M5.7,4.6l17.1,17.1c1.9,1.9,3.3,1.9,5.2,0L45.2,4.6H5.7z M45.2,34.5L31.6,21.1c-2.7,2.6-4.4,4.5-6.2,4.5c-1.8,0-3.6-1.8-6.2-4.5L5.7,34.5H45.2z M33.2,19.5L46.7,33V6.1L33.2,19.5z";
			var send   = "M43,19.2c0,9.6-7.8,17.4-17.4,17.4S8.2,28.9,8.2,19.2S16,1.8,25.6,1.8C34.5,1.8,43,9.6,43,19.2z";
			var ok   = "M12.4,19.1 17.2,13.5 24.8,26.7 37.5,5.2 45.8,9 24.5,35";
			var path = paper.path(send).attr({fill:"none", stroke:"skyblue", strokeWidth: "3", transform:"scale(4)"});
				path.attr({
			          strokeDasharray: "3",
			          strokeDashoffset: 0,
			          transform: "translate(71,71) scale(3)",
			          opacity: "0.4"
			        }).animate(
			          {transform:"translate(71,71) rotate(300) scale(3)"},
			          1000,
			          mina.liner,
			          function( value ){
			            path.attr({ 'strokeDashoffset': value })
			            },
			            1000,
			            mina.liner,
			            function(){
			              cnscole.log("そうしんしたよ");
			            }
			          );

			paper.click(function(){
				console.log("loglog");
				if(path.inAnim().length>0){return;}
				path.attr({path: send}).animate({path: ok}, 500);
			});
			paper.prependTo(container);
		};
			clickAction();
    </script>
