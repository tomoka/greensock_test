        //月桂樹のアニメーション
       heartObj3.stop()

      //円のアニメーション
      var roundRing = function(){
        Snap.animate(
          0,
          -360,

            10000,
            mina.liner,
            function(){
              roundRing();
              }
            );
          };
        dokidoki();
        roundRing();

        var paths = new Array();
        Array.prototype.slice.call( document.getElementById("container").querySelectorAll('path') ).forEach( function( path, i ) {
            paths[i] = path;
            // pathの長さ取得
            var leng = paths[i].getTotalLength() + 30;
            //console.log(leng);
            paths[i].fill = "none";
            paths[i].style.strokeDasharray = leng + ' ' + leng;
            paths[i].style.strokeDashoffset = leng;
          } );

        //一文字ずつ出したい....
        function draw(){
          if(drawCount <= 7){
            console.log("書き込む");
            snappaths[drawCount] = p.path(pathsLoading[drawCount]).attr({opacity:"0"});
            console.log("##" + pathsLoading[drawCount]);
            console.log(snappaths[drawCount]);
            console.log("----->>>" + drawCount);
            snappaths[drawCount]
              //キャメルケースにする stroke-width => strokeWidth
              .attr({ fill: "none", stroke: "gray", strokeWidth: "0.5", strokeLinejoin:"round",opacity:"0", transform: "translate(120,370) scale(5)"})
              .animate({ strokeDashoffset: 0, transform: "translate(120,370) scale(5)",opacity:"0.8"}, 1000,
              function(){
                  drawCount++;
                  draw();
                });
            }else{
              drawCount = 0;
              p.animate({opacity: 0}, 2000,
                function(){
                  for (var i = snappaths.length - 1; i >= 0; i--) {
                        snappaths[drawCount].remove();
                        drawCount++;
                        if(drawCount == 8){

                          p.attr({opacity: 1});
                          drawCount = 0;
                          draw();
                        }
                    }
                  }
                  );
              };
            };
        draw();
